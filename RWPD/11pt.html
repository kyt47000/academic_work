<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Application Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center mb-4">Job Application Form</h3>

    <!-- Name Input Group -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
    </div>

    <!-- Last Name Input Group -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">@</span>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon2">
    </div>

    <!-- Gender Input Group -->
    <div class="input-group mb-3">
        <span class="input-group-text">Gender</span>
        <div class="form-check ms-3">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check ms-2">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
    </div>

    <!-- Qualification Input Group -->
    <div class="input-group mb-3">
        <label class="input-group-text" for="qualification">Qualification</label>
        <select class="form-select" id="qualification">
            <option selected>Choose...</option>
            <option value="graduate">Graduate</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
            <option value="doctor">Doctor</option>
        </select>
    </div>

    <!-- Email Input Group -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your Email" aria-label="Your Email" aria-describedby="basic-addon3">
        <span class="input-group-text" id="basic-addon3">@example.com</span>
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</div>

<!-- Bootstrap JS (Optional, for toggling functionality) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
