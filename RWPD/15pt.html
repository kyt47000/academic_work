<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Function to change the value of the progress bar dynamically
        function changeProgressBarValue(progressId, newValue) {
            document.getElementById(progressId).style.width = newValue + "%";
            document.getElementById(progressId).innerText = newValue + "%";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>

        <h2>Progress Bar with Label</h2>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>

        <h2>Progress Bar with Color</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
            <div class="progress-bar bg-info" style="width:30%"></div>
            <div class="progress-bar bg-warning" style="width:40%"></div>
            <div class="progress-bar bg-danger" style="width:50%"></div>
            <div class="progress-bar bg-white" style="width:60%"></div>
            <div class="progress-bar bg-secondary" style="width:70%"></div>
            <div class="progress-bar bg-light" style="width:80%"></div>
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>

        <h2>Striped Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
        </div>

        <h2>Animated Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>

        <h2>Multiple Progress Bars</h2>
        <div class="progress">
            <div id="freeSpace" class="progress-bar bg-success" style="width:40%">Free Space</div>
            <div id="warning" class="progress-bar bg-warning" style="width:10%">Warning</div>
            <div id="danger" class="progress-bar bg-danger" style="width:20%">Danger</div>
        </div>

        <!-- Example button to dynamically change the value of the progress bar -->
        <button class="btn btn-primary" onclick="changeProgressBarValue('freeSpace', 60)">Change Free Space</button>
    </div>
</body>
</html>
