<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Student Registration Form</title>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>

          <h2 class="text-center mb-4">Student Registration Form</h2>

          <div class="form-group">
            <label for="inputName">Student Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="inputEnroll">Enrollment Number</label>
            <input type="text" class="form-control" id="inputEnroll" placeholder="Enter your enrollment number">
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <div class="form-group">
            <label for="selectSemester">Select Semester</label>
            <select class="form-select" id="selectSemester">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
              <option value="6">Sixth</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeCheck">
            <label class="form-check-label" for="agreeCheck">I agree to the terms and conditions</label>
          </div>

          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <button type="submit" class="btn btn-success btn-block">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
